        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 17</title>
</head>
<body>
    <div style="color:navy;font-size:50px;">
        <script language="JavaScript">
        var a=parseFloat(prompt("a:",""));
        var b=parseFloat(prompt("b:",""));
        function suma_ber(a, b) {
        return a + b;
        }
        function odejmowanie_ber(a, b) {
            return a - b;
        }
        function mnozenie_ber(a, b){
            return a*b;
        }
        function od_kwadratu_ber(a){
            return (a*a);
        }
        function od_kwadratu_ber1(b){
            return (b*b);
        }
        function reszta_z_dzielenia_a_przez_b_ber(a, b){
            return a%b;
        }
        document.write("suma="+suma_ber(a,b)+"<br>");
        document.write("odejmowanie="+odejmowanie_ber(a,b)+"<br>");
        document.write("mnozenie="+mnozenie_ber(a,b)+"<br>");
        document.write("kwadrat="+od_kwadratu_ber(a)+" i "+od_kwadratu_ber1(b)+"<br>");
        document.write("reszta z dzielenia="+reszta_z_dzielenia_a_przez_b_ber(a, b)+"<br>");
</script>       
</body>

    </textarea>
