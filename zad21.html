<html>
<head>
<title>Zadanie 21</title>
 <script language="JavaScript">
function drabina_berg(d_ber, x_ber){
 a_dana_ber=parseFloat(d_ber)
 b_dana_ber=parseFloat(x_ber)
 drabina=Math.sqrt((a_dana_ber*a_dana_ber) + (b_dana_ber*b_dana_ber))
 document.getElementsByName('drabina')[0].value=drabina.toFixed(2);
 alert("drabina="+drabina.toFixed(2)+" cm^2");
 wprowadz_drabina_ber.innerHTML="drabina="+drabina.toFixed(2)+" cm^2"+"<br>";
}
function alfa_berg(d_ber,x_ber){
 a_dana_ber=parseFloat(d_ber)
 b_dana_ber=parseFloat(x_ber)
 alfa=Math.atan(a_dana_ber/b_dana_ber)*(180/Math.PI)
 document.getElementsByName('alfa')[0].value=alfa.toFixed(2);
 alert("alfa="+alfa.toFixed(2)+" cm");
 wprowadz_alfa_ber.innerHTML="alfa="+alfa.toFixed(2)+"cm";
}
 </script>
 </head>
 <body>
 Liczenie pola i obwodu prostokata
 <br><br>
 <form name="formularz" action="..." onsubmit="drabina_berg(this.promien.value,this.wysokosc.value);
 alfa_berg(this.promien.value,this.wysokosc.value);return false">
 Podaj a=
 <input size="6" name="promien">
 Podaj b=
 <input size="6" name="wysokosc">
 <br><br>
 <input TYPE="submit" Value="oblicz" >
 <br><br>
 Drabina=
 <input size="6" name="drabina">
 Alfa=
 <input size="6" name="alfa">
 </form>
 <table>
 <tr id="wprowadz_drabina_ber"></tr>
 <tr id="wprowadz_alfa_ber"></tr>
 </table>
 </body>
 </html>
