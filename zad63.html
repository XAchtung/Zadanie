<body>
    <div>
        <script language="JavaScript">
            function kolry(){
                var x = prompt("Podaj kolor");
                if(x == 1 || x == "czerwony"){
                    document.write("<font color=red size=7>Wybrales kolor czerwony</font>"+"<br>");
                }
                if(x == 2 || x == "niebieski"){
                    document.write("<font color=blue size=1>Wybrales kolor niebieski</font>"+"<br>");
                }
            }
            document.write("<font color=green>Menu</font>"+"<br>");
            document.write("<font color=red>1-Czerwony</font>"+"<br>");
            document.write("<font color=blue>2-Niebieski</font>"+"<br>");
        </script>
            <input type="button" name="przycisk" value="Oblicz" onclick="kolry('')">
    </div>
</body>
