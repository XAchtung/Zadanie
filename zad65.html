<body>
    <div>
        <script>
            var rok_ber = prompt("Od którego roku Javascript jest w uzyciu?");

            document.write("Podany rok="+x+"<br>");
            if(x == 1995){
                document.write("<font color=blue size=4>Brawo znasz rok od kiedy działa Javasript</font>");

                document.write("<font color=red size=7>Źle musisz jeszcze poczytać</font>");
            }
        </script>
    </div>
