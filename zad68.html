<body>
    <div>
        <script>
            function wyswietlanie(){
                var x = prompt("Podaj liczbe");
                for(i = 0; i<10; i++){
                if(x%2==0){
                    document.write("<font size=41 color=blue>Berg</font>"+"<br>");
                }
                else if(x%2==1){
                    document.write("<font size=41 color=green>Krystian</font>"+"<br>");
                }
            }
        }
        </script>
        <input type="button" name="przycisk" value="Kliknij" onclick="wyswietlanie('')">
    </div>
