<body>
    <div>
        <script>
                let nazwisko = prompt("Podaj nazwisko");
                let imie = prompt("Podaj imie");
                
                a=[( nazwisko.length)% 4]+5
                b=[( imie.length)% 6]+20

            let c = "\u00a0";

            for(let i = 1; i<=b; i++){
                document.write("*");
            }
            for(let i = 1; i<=a; i++){
                document.write("<br>"+"*"+c.repeat(b*2-4)+"*"+"<br>");
            }
            for(let i = 1; i<=b; i++){
                document.write("*");
            }
        </script>
    </div>
